<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

<form method = "POST">
    {% csrf_token %}
    <h1 style="color:blue" align="center">LOGIN PAGE</h1>
    <table align="center">
        <tr>
            <td>Enter User Id : </td>
            <td><input type="text" name="userId"></td>
        </tr>

        <tr>
            <td>Enter Password : </td>
            <td><input type="text" name="password"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Login"></td>
        </tr>
    </table>

    <h3 style="color:pink" align="center">{{ message }}</h3>
</form>
</body>
</html>
